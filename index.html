<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div id="container">
    <div class="image">
      <div class="woman"></div>
      <div class="box"></div>
      <div class="shadow"></div>
    </div>
    <div class="faq">
      <h1>FAQ</h1>
      <div class="question">
        <input type="checkbox" id="one" class="visually-hidden">
        <label for="one">How many team members can I invite?</label>
        <div class="control-me"></div>
      </div>
      <hr>
      <div class="question">
        <input type="checkbox" checked="checked" id="two" class="visually-hidden">
        <label for="two">What is the maximum file upload size?</label>
        <div class="control-me"></div>
      </div>
      <hr>
      <div class="question">
        <input type="checkbox" id="three" class="visually-hidden">
        <label for="three">How do I reset my password?</label>
        <div class="control-me"></div>
      </div>
      <hr>
      <div class="question">
        <input type="checkbox" id="four" class="visually-hidden">
        <label for="four">Can I cancel my subscription?</label>
        <div class="control-me"></div>
      </div>
      <hr>
      <div class="question">
        <input type="checkbox" id="five" class="visually-hidden">
        <label for="five">Do you provide additional support?</label>
        <div class="control-me"></div>
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://github.com/NukeTurtle" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elvis</a>.
  </div>
</body>
</html>
